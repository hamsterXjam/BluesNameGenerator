		function HitMe()
		{
			var nameBox = document.getElementById("name");
			var rng = new Math.seedrandom(nameBox.value);
			var topFruit = fruits.length;
			var topVeg = veg.length;
			var topCurse = afflictions.length;
			
			var fruityNumber = Math.floor(rng() * topFruit);
			document.getElementById("fruitbox").innerHTML = "Your fruity number = " + fruityNumber;
			
			var vegNumber = Math.floor(rng() * topVeg);
			document.getElementById("vegbox").innerHTML = "Your veg number = " + vegNumber;
			
			var curseNumber = Math.floor(rng() * topCurse);
			document.getElementById("cursebox").innerHTML = "Your affliction number = " + curseNumber;
